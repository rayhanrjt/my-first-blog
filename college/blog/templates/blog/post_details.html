{% extends 'blog/basestudentlist.html' %}

{% block content %}
    <div class="post">
        {% if post.name %}
            <div class="date">
                {{ post.classs }}
            </div>
        {% endif %}
        <h1>{{ post.classs }}</h1>
        <p>{{ post.classs|linebreaksbr }}</p>
    </div>
{% endblock %}
