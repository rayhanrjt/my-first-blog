{% extends "blog/baselogin.html" %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td style="color:yellow;">{{ form.username.label_tag }}</td>
            <td style="margin-left:10px;">{{ form.username }}</td>
        </tr>
        <tr>
            <td style="color:yellow;">{{ form.password.label_tag }}</td>
            <td style="margin-left:10px;">{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" style="margin-left:150px; margin-top:50px;" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
